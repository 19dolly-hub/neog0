<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions Speak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minions Language Translator</h1>
    </header>

    <main>
        <div class="bg-area">
            <img src="https://i.pinimg.com/736x/8d/25/c3/8d25c349772912647458b97f870c99ed--clipboards-chinese.jpg" alt="minion-img">
        </div>
    
        <div class="main-area">
            <div class="input">
                <label for="input">Write your text here...</label>
                <textarea name="input" id="input" cols="30" rows="10"></textarea>
            </div>
    
            <button id="translate">Translate</button>
    
            <div>
                <p>Translated text:</p>
                <div id="output"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
